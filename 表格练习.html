<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h4>水平标题：</h4>
        <table border="1">
            <thead> 
                <tr> 
                    <th>列标题1</th>
                    <th>列标题2</th>
                    <th>列标题3</th>
                </tr>
            </thead>
            <!-- thead用于定义表格标题部分 -->
            <!-- th用于定义列标题，可以显示为粗体，来区别于表格内容 -->
            <tbody> 
                <tr> 
                    <td>行1，列1</td>
                    <td>行1，列2</td>
                    <td>行1，列3</td>
                </tr>
                <tr> 
                    <td>行2，列1</td>
                    <td>行2，列2</td>
                    <td>行2，列3</td>
                </tr>
            </tbody>
            <!-- tbody用于定义表格主体部分 -->
            <!-- tr用于定义行 -->
            <!-- td用于定义单元格数据 -->
        </table>

        <h4>垂直标题：</h4>
        <table border="1">
                <tr> 
                    <th>列标题1</th>
                    <td>行1，列1</td>
                    <td>行2，列1</td>
                </tr>
                <tr> 
                    <th>列标题2</th>
                    <td>行1，列2</td>
                    <td>行2，列2</td>
                </tr>
        </table>

        <h4>水平标题:</h4>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Telephone</th>
                <th>Telephone</th>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>555 77 854</td>
                <td>555 77 855</td>
            </tr>

        </table>
        <h4>垂直标题:</h4>
        <table border="1">
            <tr>
                <th>First Name:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th>Telephone:</th>
                <td>555 77 854</td>
            </tr>
            <tr>
                <th>Telephone:</th>
                <td>555 77 855</td>
            </tr>
        </table>
    </body>
</html>
